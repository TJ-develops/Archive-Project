<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Dossier | THE ARCHIVE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="figure-profile.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="dossier-page">

    <!-- Global Navigation -->
    <nav class="global-nav visible">
        <div class="nav-brand"
            onclick="localStorage.removeItem('targetView'); window.location.href='index.html#landing'">THE ARCHIVE</div>
        <div class="nav-links">
            <a href="#" onclick="handleGlobalNav('archive')">CASES</a>
            <a href="#" class="active" onclick="handleGlobalNav('figures')">FIGURES</a>
            <a href="#" onclick="handleGlobalNav('orgs')">ORGANIZATIONS</a>
            <a href="#" onclick="handleGlobalNav('ops')">OPERATIONS</a>
        </div>
        <div class="nav-utils">
            <div class="nav-search">
                <input type="text" id="globalSearch" placeholder="Search records..."
                    onkeypress="if(event.key==='Enter') window.location.href='index.html'">
            </div>
            <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">
                <!-- Sun Icon SVG -->
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon SVG -->
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="dossier-container">
        <div class="dossier-grid">

            <!-- Left column: Info Card -->
            <aside class="dossier-sidebar">
                <div class="quick-facts">
                    <!-- Injected via JS -->
                </div>
                <!-- Section Navigation -->
                <nav class="dossier-nav" id="dossierNav">
                    <!-- Injected via JS dynamically -->
                </nav>
                <!-- Contextual image slot â€” JS positions this alongside Maria Farmer section -->
                <div id="sidebarContextualImage" class="sidebar-contextual">
                    <!-- Injected + aligned via JS -->
                </div>
            </aside>

            <!-- Right column: All content -->
            <main class="dossier-main">

                <!-- Identity Section -->
                <section class="identity-section">
                    <!-- Injected via JS -->
                </section>

                <!-- Dynamic Dossier Content -->
                <div id="dossierContent">
                    <!-- All sections injected via JS -->
                </div>

                <hr style="border: none; border-top: 1px dashed var(--dossier-border); margin: 4rem 0;">

                <section id="network" class="content-section">
                    <!-- Injected via JS -->
                </section>

                <section id="references" class="content-section">
                    <!-- Injected via JS -->
                </section>

            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="theme-manager.js"></script>
    <script src="figure-profile.js"></script>
</body>

</html>
